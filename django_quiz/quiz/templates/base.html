{% load i18n %}
<!DOCTYPE html>
<html xmlns:fb="http://www.facebook.com/2008/fbml" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
<meta charset="utf-8">

<title>{% trans "Example Quiz Website" %} | {% block title %}{% endblock %}</title>
<meta name="description" content="{% block description %}{% endblock %}">

<!-- styles -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style type="text/css">
    body{background-image:url("http://www.fonstola.ru/pic/201201/1920x1080/fonstola.ru-72345.jpg");
        background-color: #269abc}
    a{
        font-family: Verdana, Arial, Helvetica, sans-serif;
        color: #00ff00;}
</style>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>
<div class="top-bar">
    <section class="top-bar-section">

        <ul class="right">
            {% if user.is_authenticated %}
                <li><a  href="/auth/logout/">Logout {{ user.username }}</a> </li>
            {% else %}
                <li><a  href="/auth/login/">Login</a> </li>
            {% endif %}
        </ul>
    </section>
</div>

<!-- Before the quiz content -->

<div class="container">

{% block content %}

{% endblock %}

{% block login %}

{% endblock %}
</div>
</body>
</html>
